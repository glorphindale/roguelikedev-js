<!DOCTYPE html>
<title>Awesome Broughlike</title>

<style>
    canvas {
        outline: 1px solid white;
    }
    body {
        background-color: indigo;
        text-align: center;
        margin-top: 50px;
    }
</style>

<canvas></canvas>

<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/monster.js"></script>
<script src="js/spell.js"></script>
<script src="js/tile.js"></script>
<script src="js/util.js"></script>

<script>
    tile_size = 64;
    num_tiles = 11;
    ui_width = 0; // Should be 4 when ui is added
    wall_density = 0.2;

    spritesheet = new Image();
    spritesheet.src = 'spritesheet.png';
    SPRITE_PLAYER = 0;
    SPRITE_PLAYER_DEAD = 1;
    SPRITE_FLOOR = 2;
    SPRITE_WALL = 3;
    SPRITE_DODO = 4;
    SPRITE_LIZARD = 5;
    SPRITE_ECTO = 6;
    SPRITE_SNAKE = 7;
    SPRITE_JESTER = 8;
    SPRITE_HEALTH = 9;

    x = y = 0;
    document.querySelector("html").onkeypress = function(e) {
        if (e.key == "w") player.tryMove(0, -1);
        if (e.key == "s") player.tryMove(0, 1);
        if (e.key == "a") player.tryMove(-1, 0);
        if (e.key == "d") player.tryMove(1, 0);
    };

    setInterval(draw, 15);
    setupCanvas();
    // Actual game
    level = 1;
    generateLevel();
    player = placePlayer();
    generateMonsters();
</script>
